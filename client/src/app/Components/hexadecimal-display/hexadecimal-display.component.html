<div>
    <mat-form-field class="form-field">
        <mat-label>Hexadecimal Identifier</mat-label>
        <input matInput value="{{ hexadecimal }}" readonly>
    </mat-form-field>
    <button mat-fab color="primary" aria-label="Copy Text Button" 
            [cdkCopyToClipboard]="hexadecimal" (click)="snackbarMessage('Copied.')"
            type="button"
    >
        <mat-icon>content_copy</mat-icon>
    </button>
</div>
